<form role="form">
    
    <div class="form-group">
        <label for="fullName">Name</label>
        <input type="text" id="fullName" name="fullName" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" class="form-control" rows="5" cols="5"></textarea>
    </div>
    <div class="form-group">
        <label for="department">Department</label>
        <select name="deparment" id="department" class="form-control">
            <option>Engineering</option>
            <option> Marketing</option>
            <option> Finance</option>
            <option>Administration</option>
        </select>
    </div>
    <span><b>Perks</b></span>
    <div class="checkbox">
        <label><input type="checkbox" value="perkCar"/>Company car</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="perkStock"/>Stock Options</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="perkVacation"/>Six weeks vacation</label>
    </div>
    
    <span><b>Payroll Type</b></span>
    <div class ="radio">
        <label><input type="radio" name="payrollType" value="w2"/>W-2</label>
    </div>
    <div class ="radio">
        <label><input type="radio" name="payrollType" value="ten99"/>1099</label>
    </div>
    <div class ="radio">
        <label><input type="radio" name="payrollType" value="none"/>None</label>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit"/>
</form>
